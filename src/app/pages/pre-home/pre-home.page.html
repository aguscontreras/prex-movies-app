<ion-content [fullscreen]="true" class="ion-padding">
  <div class="wrapper">
    <app-logo></app-logo>

    <ion-text color="dark" class="ion-text-center ion-margin">
      <h1>Prex Movies</h1>
    </ion-text>

    <ion-button
      expand="block"
      fill="solid"
      shape="round"
      class="ion-margin-bottom"
      [routerLink]="'/login'"
    >
      Login
    </ion-button>

    <ion-button
      expand="block"
      fill="solid"
      shape="round"
      color="secondary"
      [routerLink]="'/register'"
    >
      Sign up
    </ion-button>
  </div>
</ion-content>
