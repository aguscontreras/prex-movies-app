<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="getMovies($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar show-clear-button="focus" [(ngModel)]="filter"></ion-searchbar>

  <main class="ion-padding">
    <app-movies-list
      [movies]="movies$ | async | filterMovie:filter"
      (edit)="editMovie($event)"
    ></app-movies-list>
  </main>
</ion-content>
